{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Login</title>
    <link rel="stylesheet" href="{% static 'admin-login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-blog"></i>
                <h1>Blog Admin</h1>
                <p>Giuseppe's Portfolio</p>
            </div>

            <form method="post" action="{% url 'admin:login' %}" class="login-form">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Please enter the correct username and password.</p>
                    </div>
                {% endif %}

                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                {% endif %}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">
                        <i class="fas fa-user"></i> Username
                    </label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn-login">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <input type="hidden" name="next" value="{% url 'admin:index' %}">
            </form>

            <div class="login-footer">
                <p>&copy; 2024 Giuseppe's Portfolio</p>
            </div>
        </div>

        <div class="background-gradient"></div>
    </div>
</body>
</html>
