{% extends 'base.html' %} {% block title %}Giuseppe Mancini | Full Stack Web
Developer{% endblock %} {% block body_class %}{% endblock %} {% block content %}
<section class="contact">
  <div class="container container-form">
    <form
      id="contact-form"
      action="https://formspree.io/f/xeokqzja"
      method="POST"
      autocomplete="on"
    >
      <h3>Contact Me</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autocomplete="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
        />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          autocomplete="off"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-contact">Send Message</button>
    </form>
    <div id="form-message" style="display: none"></div>
  </div>
</section>
{% endblock %}
