{% load static %}
<div
  class="project card card--project"
  role="listitem"
  data-tech="{{ project.tech_stack }}"
>
  <img
    class="card__media"
    src="{{ project.image.url }}"
    alt="{{ project.title }} Screenshot"
    loading="lazy"
    decoding="async"
    width="800"
    height="220"
  />
  <div class="project-info card__body">
    <h3 class="project-heading card__title">{{ project.title }}</h3>
    <p class="project-description card__text">{{ project.description }}</p>
    <div class="btn-group card__actions">
      <!-- prettier-ignore -->
      {% if project.live_url != '/' %}
      <a
        href="{{ project.live_url }}"
        target="_blank"
        class="btn btn-project btn--primary"
        >View Project</a
      >
      {% else %}
      <a href="{{ project.live_url }}" class="btn btn-project btn--primary"
        >View Project</a
      >
      {% endif %}
      <!-- prettier-ignore -->
      <a href="{{ project.github_url }}" target="_blank" class="btn btn-github btn--dark">Repository</a>
      <!-- prettier-ignore -->
      <a href="{{ project.case_study_url }}" class="btn btn--secondary">Case Study</a>
    </div>
  </div>
</div>
