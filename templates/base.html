<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-PHDXH71YP9"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-PHDXH71YP9");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>
      {% block title %}Giuseppe Mancini | AI Solution Architect & Full Stack Engineer{% endblock %}
    </title>
    <meta
      name="description"
      content="Giuseppe Mancini: AI Solution Architect & Full Stack Developer in Frankfurt. Engineering Agentic Workflows, RAG systems, and scalable web apps with Django, React, and Google Cloud (GCP)."
    />
    <meta name="author" content="Giuseppe Mancini" />
    <meta
      name="keywords"
      content="Giuseppe Mancini, AI Solution Architect, Full Stack Developer Frankfurt, Agentic AI, RAG, pgvector, Django AI, Google Cloud AI, GCP, MERN, Python Engineer, Frankfurt am Main, Software Architecture"
    />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Giuseppe Mancini | AI Solution Architect & Full Stack Dev" />
    <meta property="og:description" content="Architecting the transition from traditional Web Apps to Autonomous Agentic Workflows in Frankfurt." />
    <meta property="og:url" content="https://www.giuseppemancini.dev" />
    <meta property="og:image" content="{% static 'images/og-preview.jpg' %}" /> <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />

    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'style.css' %}?v=8" />
    <link rel="stylesheet" href="{% static 'overrides.css' %}" />

    {% block extra_head %}{% endblock %}
  </head>

  <body class="{% block body_class %}{% endblock %}">
    {% include 'partials/_navbar.html' %}
    
    
      {% block content %}{% endblock %}
    
    
    {% include 'partials/_footer.html' %}
    
    <script src="{% static 'script.js' %}?v=2"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
