<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-PHDXH71YP9"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-PHDXH71YP9");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Giuseppe Mancini's Blog - Insights, tutorials, and thoughts on web development, design, and technology."
    />
    <meta name="author" content="Giuseppe Mancini - Full Stack Web Developer" />
    <meta
      name="keywords"
      content="Web Development Blog, Programming Tutorials, React, Node.js, Django, Python, JavaScript"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'style.css' %}?v=9" />
    <link rel="stylesheet" href="{% static 'overrides.css' %}" />
    <title>
      {% block title %}Giuseppe Mancini | Blog{% endblock %}
    </title>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="blog-page-body">
    {% include 'partials/_navbar_blog.html' %}
    
    {% block content %}{% endblock %}
    
    {% include 'partials/_footer.html' %}
    
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
